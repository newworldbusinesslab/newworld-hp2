
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New World Business Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden">
  <div class="relative w-screen h-screen">
    <img src="background.jpg" class="absolute inset-0 w-full h-full object-cover z-0" alt="Background" />

    <!-- Logo at the top -->
    <div class="absolute top-8 w-full flex justify-center z-30">
      <div class="relative w-48 h-48">
        <img src="globe.png" class="absolute top-0 left-0 w-full h-full object-contain animate-spin-slow" alt="Globe" />
        <img src="flask.png" id="flask-top" class="absolute top-0 left-0 w-full h-full object-contain opacity-0 transition-opacity duration-1000" alt="Flask" />
      </div>
    </div>

    <!-- Flask on table initially -->
    <img src="flask.png" id="flask-rise" class="absolute bottom-28 left-1/2 transform -translate-x-1/2 w-24 h-auto z-20 transition-transform duration-1000" alt="Flask Rising" />

    <div class="absolute bottom-4 w-full text-center z-30">
      <p class="text-xl font-semibold text-white">BUILT FROM THE GROUND UP USING <span class="text-blue-400">CUTTING-EDGE AI</span></p>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const flask = document.getElementById('flask-rise');
        const flaskTop = document.getElementById('flask-top');
        flask.style.transform = "translate(-50%, -800px)";
        flaskTop.classList.add("opacity-100");
      }, 1000);
    });
  </script>
</body>
</html>
